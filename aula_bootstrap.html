<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap</title>
    <!--    Gooole fontes - larto -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
    <!-- CSS only -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <!-- Icone -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <link href="bootstrap/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="aula_bootstrap_2.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
    <div class="container py-3">
        <a href="#" class="navbar-brand primary-color">
            <img src="imovi/img/imovi-icon.png"/>
            <span>iMovi</span>
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-items"
                aria-controls="navbar-items"
                aria-expanded="false"
                aria-label="toggle navigation"
        >
            <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link active primary-color" aria-current="page">
                        <i class="fa fa-home"></i> <!-- icone font-awesome -->
                        Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link primary-color">Projetos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link primary-color">Imóveis</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link primary-color">Contatos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--slider-->
<div class="container" id="slider-container">
    <div class="carousel slide" id="slider" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button
                    type="button"
                    class="active"
                    data-bs-target="#slider"
                    data-bs-slide-to="0"
                    aria-current="true"
                    aria-label="slide 1"
            ></button>
            <button
                    type="button"
                    data-bs-target="#slider"
                    data-bs-slide-to="1"
                    aria-label="slide 2"
            ></button>
            <button
                    type="button"
                    data-bs-target="#slider"
                    data-bs-slide-to="2"
                    aria-label="slide 3"
            ></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imovi/img/banner-1.jpg" alt="casa 1" class="d-block w-100" />
                <div class="carousel-caption">
                    <h5>Casas planejadas</h5>
                    <a href="#" class="btn btn-dark">Ver Projetos</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imovi/img/banner-2.jpg" alt="casa 2" class="d-block w-100" />
                <div class="carousel-caption">
                    <h5>Projetos Complexos</h5>
                    <a href="#" class="btn btn-dark">Ver Projetos</a>
                </div>
            </div>
            <div class="carousel-item">
            <img src="imovi/img/banner-3.jpg" alt="casa 3" class="d-block w-100" />
            <div class="carousel-caption">
                <h5>Projetos Inovadores</h5>
                <a href="#" class="btn btn-dark">Ver Projetos</a>
            </div>
        </div>
        </div>
        <button class=carousel-control-prev"
                type="button"
                data-bs-target="#slider"
                data-bs-slide="prev"
        >
            <i class="bi bi-chevron-compact-left"></i>
            <span class="visually-hidden">Previus</span>
        </button>

        <button class=carousel-control-next"
                type="button"
                data-bs-target="#slider"
                data-bs-slide="next"
        >
            <i class="bi bi-chevron-compact-left"></i>
            <span class="visually-hidden">Next</span>
        </button>


    </div>
</div>
</body>
</html>
